<!DOCTYPE html >
<html xmlns:th="http://www.thymleaf.org" 
    th:replace="~{base::layout(~{::section})}">

<head>

</head>

<body>
	<section> 
	<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">
							Login Page
							<!-- message box -->
						<div th:if="${session.msg}">
							<p th:text="${session.msg}" class="text-center fs-4 text-success"></p>
						</div>
							<div>
								<div class="card-body">
									<form action="/login" method="post" >
										
										
										<div class="mb-3">
											<label>Enter Email</label> 
											<input type="text" class="form-control" name="email">
									
										</div>
										
										<div class="mb-3">
											<label>Enter Password</label> 
											<input type="text" class="form-control" name="password">
									
										</div>
										
										<button class="btn btn-primary col-md-12">Login</button>
										
		
										
									</form>
									<div class="mb-3">
										
											<label>Not a User?</label> 
											
									       <a class="nav-link active" href="/register"><button class="btn btn-primary col-md-12">Register Here</button></a>
										</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
